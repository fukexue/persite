<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple login form</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen" title="no title" charset="UTF-8"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" media="screen" title="no title" charset="UTF-8"/>
</head>

<body>
  <div class="container">
  <div class="login">
  	<h1 class="login-heading">
      <strong>Welcome.</strong> Please register.</h1>
      <form action="/registerresult/" method="post">
          {% csrf_token %}
        <input type="text" name="user" placeholder="Username" required="required" class="input-txt" />
        <input type="password" name="password" placeholder="Password" required="required" class="input-txt" />
        <input type="password" name="secondpassword" placeholder="Password" required="required" class="input-txt" />
        <input type="email" name="email" placeholder="Email" required="required" class="input-txt" />
          <div class="login-footer">
            <button type="submit" class="btn btn--right">register</button>
          </div>
      </form>
  </div>
</div>

    <script  src="{% static 'js/index.js' %}"></script>

</body>
</html>
